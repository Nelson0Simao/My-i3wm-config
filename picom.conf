###############################################
#   PICOM CONFIG  —  versão leve e otimizada  #
#   Desenvolvido para sistemas com 4 GB RAM   #
#   Mantém transparência e fluidez mínima     #
###############################################

#################################
# Backend e comportamento geral
#################################
backend = "glx";
vsync = false;                   # Desativa sincronização vertical (melhora resposta)
dbe = false;                     # Desativa double buffering extra
use-ewmh-active-win = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
unredir-if-possible = true;      # Libera desempenho em fullscreen
xrender-sync-fence = false;
glx-copy-from-front = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
log-level = "warn";

#################################
# Sombras
#################################
shadow = false;                  # Desativa sombras (melhora desempenho)
no-dock-shadow = true;
no-dnd-shadow = true;
shadow-ignore-shaped = true;

#################################
# Transparência e opacidade
#################################
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
detect-rounded-corners = true;

#################################
# Blur (desativado por desempenho)
#################################
blur-method = "none";
blur-size = 0;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

#################################
# Fading (transições)
#################################
fading = false;                  # Desativa fade in/out para resposta instantânea
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

#################################
# Correções de renderização
#################################
resize-damage = 0;
backend = "glx";
paint-on-overlay = true;

#################################
# Exceções e tipos de janelas
#################################
wintypes = {
  tooltip = { fade = false; shadow = false; opacity = 1.0; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; };
  dropdown_menu = { opacity = 1.0; };
  notification = { shadow = false; fade = false; opacity = 1.0; };
};

#################################
# Outras otimizações
#################################
detect-client-opacity = true;
use-damage = true;

